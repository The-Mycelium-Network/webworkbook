<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector - Web Accessibility</title>
</head>

<body>
    <form name="language-selector" action="index.html" method="get">
        <label for="select-language">Select your preferred language</label>
        <select name="language" id="select-language">
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="pl">Polish</option>
        </select>
        <button type="submit">Change language</button>
    </form>
</body>

</html>
